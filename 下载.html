<body>
    <a href="./flex.html" download="flex">下载</a>
    <script>
        // 数组去重方法一：
        var arr = [1,2,2,3,3,4]
        var arr1 = [];
        for(var i=0;i<arr.length;i++){
            if(arr1.indexOf(arr[i]) == -1){
                arr1.push(arr[i]);
            }
        }
        console.log(arr1);

        //数据去重方法二：es6语法
        let set = new Set([...arr]);//set = {1,2,3,4}
        // 转为数组第一种方法
        arr = [...set]
        console.log(arr)
    </script>
</body>
</html>
