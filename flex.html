<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #root{
            display: flex;
            flex-direction: row;
        }
        .box{
            flex: 1;
        }
        .box:nth-child(1){
            background: #ff0;
        }
        .box:nth-child(2){
            background: #f0f;
        }
        .box:nth-child(3){
            background: #0ff;
        }
        .box:nth-child(4){
            background: #00f;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div style="width:200px;background:#f00;"></div>
    </div>
    <script>
        function foo(num){
            console.log(num*num++); 
            num++;
            if(num>10){
                return
            }
        }
        foo(1);
    </script>
</body>
</html>
